<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Things to Panic</h1>
    <hr>
    <header>
        <form>
            <div>
                <label for="task">Task</label>
                <input type="text" id="task-input">
            </div>
            <fieldset>
                <legend>Priority</legend>
                <div id="priority-radios">
                    <input type="radio" id="high-priority" name="priority" value="high">
                    <label for="high-priority">High</label>
                    <input type="radio" id="medium-priority" name="priority" value="medium">
                    <label for="medium-priority">Medium</label>
                    <input type="radio" id="low-priority" name="priority" value="low">
                    <label for="low-priority">Low
                </div></label>
            </fieldset>
            <div>
                <button type="submit">Add</button>
            </div>
        </form>
    </header>
    <hr>
    <main>
        <section>
            <h2>Your stress level now and tomorrow</h2>
            <article class="card">
                <!-- Delete Icon, Text, Button -->
            </article>
        </section>
        <section>
            <h2>Someone will blame you eventually for these</h2>
        </section>
        <section>
            <h2>Things that always get forgotten to do</h2>
        </section>
    </main>
</body>
</html>
